{% extends 'store/base.html' %}
{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4>Redefinir Senha</h4>
                </div>
                <div class="card-body">
                    <p>Por favor, digite seu endereço de e-mail. Nós enviaremos um link para você criar uma nova senha.</p>
                    <form method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">Enviar E-mail de Redefinição</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
