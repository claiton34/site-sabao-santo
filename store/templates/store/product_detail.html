{% extends 'store/base.html' %}

{% block title %}{{ product.name }}{% endblock %}

{% block content %}
<div class="card shadow-sm">
    <div class="row g-0">
        <div class="col-md-5">
            <img src="{{ product.image.url }}" class="img-fluid rounded-start" alt="{{ product.name }}">
        </div>
        <div class="col-md-7">
            <div class="card-body">
                <h1 class="card-title">{{ product.name }}</h1>
                <p class="card-text text-muted">Estoque: {{ product.stock }} unidades</p>
                <p class="product-price mb-3">R$ {{ product.price }}</p>
                <h5 class="mt-4">Descrição</h5>
                <p class="card-text">{{ product.description|linebreaks }}</p>

                <div class="d-grid gap-2 mt-4">
                     <a href="{% url 'order_create' product.id %}" class="btn btn-primary btn-lg">Fazer Pedido</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
